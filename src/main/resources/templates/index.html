<html>
    <head>
        <title>로그인</title>
        <div th:replace="fragments/header::header"></div>
    </head>
    <div th:if="${loginError}" class="alert alert-danger" role="alert" th:text="${loginError}"></div>
    <div class="wrapper">
        <div id="login">
            <div class="login-title">
                <img th:src="@{/images/logo.png}" />
            </div>
            <div class="login-body">
                <form action="/login" method="POST">
                    <div class="input-area">
                        <input type="text" name="loginid" placeholder="휴대폰번호" class="input-text" required />
                        <input type="password" name="passwd" placeholder="비밀번호(4자이상)" class="input-text" />
                    </div>
                    <div class="btn-area">
                        <button class="btn primary login_btn" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="login-bottom">
                <div class="span-area">
                    <a href="/resetPassword">비밀번호 재설정</a>
                </div>
                <div class="span-area">
                    <p class="warning">최초 사용자는 휴대폰번호 입력 후, <br/> Login 버튼 눌러주세요.</p>
                </div>
            </div>
        </div>
    </div>
</html>
