<html>
    <head>
        <title>로그인</title>
        <div th:replace="~{fragments/header::header}"></div>
        <script th:src="@{/js/login.js}"></script>
    </head>
    <div th:if="${loginError}" class="alert alert-danger" role="alert" th:text="${loginError}"></div>
    <div class="wrapper">
        <div id="login">
            <div class="login-title">
                <img th:src="@{/images/logo.png}" />
            </div>
            <div class="login-body">
                <form action="/login" method="POST">
                    <div class="input-area">
                        <input type="text" name="loginid" placeholder="휴대폰번호" th:value="${loginError} ? ${loginid} : ''" class="input-text" required />
                        <input type="password" name="passwd" placeholder="비밀번호(4자이상)" class="input-text" />
                    </div>
                    <div class="btn-area">
                        <button class="btn primary login_btn" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="login-bottom">
                <div class="span-area">
                    <a href="/resetPassword">비밀번호 재설정</a>
                </div>
                <div class="span-area">
                    <p class="warning">최초 사용자는 휴대폰번호 입력 후, <br/> Login 버튼 눌러주세요.</p>
                </div>
            </div>
        </div>
        <div th:if="${errorType} == 'auth'" id="auth">
            <div class="auth-body">
                <form id="changePw" action="/setPassword" method="POST">
                    <div class="input-area">
                        <input type="text" class="input-text id-text" name="loginid" readonly />
                        <input type="text" placeholder="4자리 인증번호" class="input-text authNum" />
                    </div>
                    <div class="time-area" th:classappend="${errorType} == 'auth' ? 'on' : ''">
                        <span class="auth-time">03:00</span>
                    </div>
                    <div class="input-area password-box">
                        <input type="password" class="input-text passwd" placeholder="비밀번호(4자리 이상)" />
                        <input type="password" class="input-text passwd2" name="passwd" placeholder="비밀번호 확인" />
                    </div>
                    <div>
                        <button type="button" class="btn primary auth-btn">인증</button>
                        <button type="submit" class="btn primary changePw">비밀번호 변경</button>
                        <button type="button" class="btn secondary">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
