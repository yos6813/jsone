<html xmlns:th="http//www.thymeleaf.org">
    <head>
        <title>서류보기</title>
        <div th:replace="~{fragments/header::header}"></div>
    </head>
    <div class="wrapper">
        <div class="view-head">
            <h1>서류보기</h1>
            <span class="btn-close"></span>
        </div>
        <div id="view">
            <div class="view-body">
                <div class="body-top">
                    <select class="input-text xs" name="">
                        <option>결재</option>
                    </select>
                    <select class="input-text xs">
                        <option>공람</option>
                    </select>
                    <button type="button" class="btn primary">회수</button>
                </div>
                <div class="body-middle">
                    <div class="info-box">
                        <span class="title">[[${view.title}]]</span>
                        <div class="info">
                            <div>
                                <span class="text-title">문서번호</span>
                                <span>[[${view.doc_num}]]</span>
                            </div>
                            <div>
                                <span class="text-title">작성일자</span>
                                <span>[[${view.create_date}]]</span>
                            </div>
                            <div>
                                <span class="text-title">작성자</span>
                                <span class="half-width">[[${view.emp_nm}]]</span>
                                <span class="text-title">작성자</span>
                                <span>[[${view.emp_nm}]]</span>
                            </div>
                            <div>
                                <span class="text-title">문서종류</span>
                                <span class="half-width">[[${view.type_cd}]]</span>
                                <span class="text-title">문서상태</span>
                                <span>[[${view.status_cd}]]</span>
                            </div>
                            <div>
                                <span class="text-title">반려</span>
                                <span class="yellow-txt">[[${view.reference_id}]]</span>
                            </div>
                            <div>
                                <span class="text-title">문서번호</span>
                                <span class="green-txt">[[${view.doc_num}]]</span>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <span>내용</span>
                        <div>
                            [(${view.contents})]
                        </div>
                    </div>
                    <div class="comments">
                        <span>대화</span>
                        <div class="comment-list">
                            <div th:if="!${#lists.isEmpty(chatList)}" th:each="list: ${chatList}">
                                <span th:text="${list.contents}"></span>
                            </div>
                        </div>
                        <div>
                            <form action="/saveChat" method="POST">
                                <input type="text" class="input-text s" name="chatContents" />
                                <button type="button" class="btn secondary">전송</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
